spring:
  application:
    name: ffing
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  mvc:
    servlet:
      path: /api/v1
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  batch:
#    jdbc:
#      initialize-schema: always
    job:
      enabled: false

server:
  port: 8900

---
spring:
  config:
    activate:
      on-profile: develop
    import: optional:file:env-develop.env[.properties]
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
#  batch:
#    jdbc:
#      initialize-schema: always
logging:
  level:
    org.springframework.batch: DEBUG
    org.springframework.jdbc: TRACE
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.jdbc.datasource: TRACE
    com.zaxxer.hikari: DEBUG
    org.springframework.boot.autoconfigure.jdbc: DEBUG
jwt:
  secret: ${JWT_SECRET}
  access:
    expiration: ${ACCESS_TOKEN_EXPIRATION_PERIOD}
  refresh:
    expiration: ${REFRESH_TOKEN_EXPIRATION_PERIOD}

